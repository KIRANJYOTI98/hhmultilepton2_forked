name: Lint and test

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ‚¨áÔ∏è
        uses: actions/checkout@master
        with:
          persist-credentials: false
          submodules: recursive

      - name: Setup python üêç
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies ‚òïÔ∏è
        run: |
          export CF_BASE="$PWD/modules/columnflow"
          export CF_REPO_BASE="$PWD"
          export CF_SETUP_NAME="github_actions"
          export CF_SOFTWARE_BASE="$PWD/columnflow_venv/software"
          
          echo "Running full setup..."
          source "$CF_BASE/setup.sh" "" || true
          source setup.sh ""

      - name: Lint üîç
        run: |
          source setup.sh ""
          ./tests/run_linting
